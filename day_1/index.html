<!doctype html>
<html lang="en">

<head>
    <title>Advent of Code 2021</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
       <div class="container">
           <h1 class="mt-5">Advent of Code 2021</h1>
           <p class="lead">Day 1-1</p>
           <input type='file' id="input"accept='text/plain' onchange='openFile(event)'><br>
           <div>
                <p id="output">
                </p>
           </div>
       </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script>
        function solver(input) {
            let measureHigherThanPrevious = 0;
            for (let i=0; i<input.length; i++) {
                if (parseInt(input[i]) > parseInt(input[i-1])) {
                    console.log(input[i]," higher than ",input[i-1])
                    measureHigherThanPrevious++
                }
                else {
                    console.log(input[i]," NOT higher than ",input[i-1])
                }
            }
            return measureHigherThanPrevious
        }

        var openFile = function(event) {
        var input = event.target;

        var reader = new FileReader();
        reader.onload = function(){
          var text = reader.result;
          let formatted_text = text.trim().split('\n')
          var node = document.getElementById('output');
          node.innerText = solver(formatted_text);
        };
        reader.readAsText(input.files[0]);
      };
    </script>
</body>

</html>
